<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>
        <link href="css/mainStyles.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <script language="javascript" type="text/javascript">
            // <!CDATA[
            function loginButton_onclick()
            {
                $.ajax({
                        url: '/TeamRocket/Login',
                        type: 'GET',
                        dataType: 'text',
                        data: {email : $("#username").val(), password: $("#password").val()},
                        success: function (data)
                        {
                            $("#showUser").toggle("fast");
                            $("#showUser").html(data);
                            
                        }
                    });
                
            }

            function registerButton_onclick() {
                window.open("Registration.html", "_self");
            }
        </script>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <h1><a href="">Rocket System</a></h1></div>
                <nav>
                    <ul id="navlist">
                        <li id="active"><a href="#">Home</a></li>
                        <li><a href="Admin.html">Admin</a></li>
                        <li><a href="Student.html">Student</a></li>
                    </ul>
                </nav>
                <div class="clearfloat"></div>
            </header>
                         

            <div class="bodyContainer">
                <section>
                    <div id="showUser" style="display: none" >GRA</div>
                    <div><img src="images/headerPic.jpg" alt=""></div>
                    <br />
                    <form name="loginForm" action="/TeamRocket/login" method="post">
                        <span style="font-size: 16pt">Email:</span>
                        <input id="username" name="username" type="text" />
                        &nbsp; <span style="font-size: 16pt">Password:</span>
                        <input id="password" name="userpasswd" type="password" />
                        &nbsp;
                        <input id="loginButton" style="width: 70px" type="button" value="Log In" onclick="return loginButton_onclick()" />
                        &nbsp;
                        <input id="registerButton" style="width: 70px" type="button" value="Register" onclick="return registerButton_onclick()" />
                        <br />
                    </form>

                </section>

                
                <section>
                    <h2>About</h2>
                    <p>Rocket System is...</p>
                    
                </section>
            </div>
            <div class="clearfloat"></div>
            
            <footer>
                <p>
                    Copyright &copy; Rocket System. All rights reserved. </p>
                
            </footer>
            
        </div>
    </body>
</html>
